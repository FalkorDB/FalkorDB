services:
  falkordb-server:
    image: falkordb/falkordb-server:latest
    container_name: falkordb-server
    ports:
      - "6379:6379"
    networks:
      - falkordb-network
    restart: unless-stopped
    environment:
      - REDIS_ARGS=/etc/falkordb/falkordb.conf
    volumes:
      - falkordb-data:/data
      - ./falkordb.conf:/etc/falkordb/falkordb.conf:ro

  falkordb-browser:
    image: falkordb/falkordb-browser:latest
    container_name: falkordb-browser
    ports:
      - "3000:3000"
    networks:
      - falkordb-network
    restart: unless-stopped
    depends_on:
      - falkordb-server

networks:
  falkordb-network:
    driver: bridge

volumes:
  falkordb-data:
    driver: local
