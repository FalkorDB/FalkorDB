name: ENTITY_COUNT
docker_image: ${DB_IMAGE}
db_config:
  init_commands:
    - ["GRAPH.QUERY", "g", "UNWIND range(0, 5000000) AS x CREATE (:N)-[:R]->(:N)"]
  graph: g
parameters:
  num_clients: 32
  num_requests: 1000000
  queries:
    - query: 'MATCH (n:N) RETURN count(n)'
      ratio: 0.5
    - query: 'MATCH ()-[e:R]->() RETURN count(e)'
      ratio: 0.5
kpis:
  - key: '$.OverallClientLatencies.Total.q50'
    max_value: 2.0
  - key: '$.OverallQueryRates.Total'
    min_value: 29000
