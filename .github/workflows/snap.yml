name: Build and Publish Snap

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - "[0-9]+.[0-9]+"
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - master
      - "[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture:
          - amd64
          - arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build snap
        uses: snapcore/action-build@v1
        id: snapcraft
        with:
          snapcraft-channel: latest/stable
          architecture: ${{ matrix.architecture }}

      - name: Upload snap artifact
        uses: actions/upload-artifact@v5
        with:
          name: falkordb-snap-${{ matrix.architecture }}
          path: ${{ steps.snapcraft.outputs.snap }}
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    # Only publish on tags (releases) or master branch
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master')
    steps:
      - name: Download amd64 snap
        uses: actions/download-artifact@v6
        with:
          name: falkordb-snap-amd64
          path: ./snaps

      - name: Download arm64 snap
        uses: actions/download-artifact@v6
        with:
          name: falkordb-snap-arm64
          path: ./snaps

      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic

      - name: Publish to Snap Store (edge channel)
        if: github.ref == 'refs/heads/master'
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        run: |
          for snap in ./snaps/*.snap; do
            echo "Publishing $snap to edge channel..."
            snapcraft upload --release edge "$snap"
          done

      - name: Publish to Snap Store (stable channel)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        run: |
          for snap in ./snaps/*.snap; do
            echo "Publishing $snap to stable and candidate channels..."
            snapcraft upload --release stable,candidate "$snap"
          done
