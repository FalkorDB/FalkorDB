name: Build on ubuntu

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: swilly22/falkordb-build:latest
    steps:

    - name: Safe dir
      run: git config --global --add safe.directory '*'

    - uses: actions/checkout@v3
      with:
        set-safe-directory: '*'
        submodules: recursive

    - name: Cache GraphBLAS
      id: cache_graphblas
      uses: actions/cache@v3
      with:
        path: ./bin/linux-x64-release/GraphBLAS
        key: graphblas-${{ hashFiles('./deps/GraphBLAS/Include/GraphBLAS.h') }}    

    - name: Cache parser
      id: cache_parser
      uses: actions/cache@v3
      with:
        path: ./bin/linux-x64-release/libcypher-parser
        key: parser-${{ hashFiles('./deps/libcypher-parser/lib/src/parser.c') }}

    - name: Build
      run: make

    - name: Upload build artifacts
      uses: ./.github/actions/upload-artifact
      with:
        name: module
        path: ./bin/linux-x64-release/src/redisgraph.so

  unit-tests:
    runs-on: ubuntu-latest
    container: swilly22/falkordb-build:latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: ./.github/actions/download-artifact
        with:
          name: module

      - name: Unit tests
        run: make unit-tests CLEAR_LOGS=0
  flow-tests:
    runs-on: ubuntu-latest
    container: swilly22/falkordb-build:latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: ./.github/actions/download-artifact
        with:
          name: module

      - name: Flow tests
        run: make flow-tests CLEAR_LOGS=0
  tck-tests:
    runs-on: ubuntu-latest
    container: swilly22/falkordb-build:latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: ./.github/actions/download-artifact
        with:
          name: bin

      - name: TCK tests
        run: make tck-tests CLEAR_LOGS=0
  fuzz-tests:
    runs-on: ubuntu-latest
    container: swilly22/falkordb-build:latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download build artifacts
        uses: ./.github/actions/download-artifact
        with:
          name: bin

      - name: Fuzz tests
        run: make fuzz
