name: Build on ubuntu

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        set-safe-directory: '*'
        submodules: recursive
    - name: Cache
      id: graphblas
      uses: actions/cache@v3.3.1
      with:
        path: |
          ./bin/linux-x64-release/GraphBLAS
        key: graphblas-${{ hashFiles('./deps/GraphBLAS/Include/GraphBLAS.h') }}
    - name: Setup
      run: |
        ./sbin/setup
        export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
        ./deps/readies/bin/getredis --with-github-token
    - name: Build
      run: |
        make
    - name: Unit tests
      run: |
        make unit-tests CLEAR_LOGS=0
    - name: Flow tests
      run: |
        make flow-tests CLEAR_LOGS=0
    - name: TCK tests
      run: |
        make tck-tests CLEAR_LOGS=0
    - name: Fuzzer tests
      run: |
        make fuzz
