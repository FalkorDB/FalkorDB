name: Build on ubuntu

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        set-safe-directory: '*'
        submodules: recursive
    - name: Cache GraphBLAS
      id: cache_graphblas
      uses: actions/cache@v3
      with:
        path: ./bin/linux-x64-release/GraphBLAS
        key: graphblas-${{ hashFiles('./deps/GraphBLAS/Include/GraphBLAS.h') }}    
    - name: Cache parser
      id: cache_parser
      uses: actions/cache@v3
      with:
        path: ./bin/linux-x64-release/libcypher-parser
        key: parser-${{ hashFiles('./deps/libcypher-parser/lib/src/parser.c') }}
    - name: Setup
      run: |
        ./sbin/setup
        export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
    - name: Build
      run: make
    - name: Upload artifacts 
      uses: actions/upload-artifact@v3
      with:
        path: ./bin/
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/download-artifact@v3
        with:  
          path: ./bin/
      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
      - name: Unit tests
        run: make unit-tests CLEAR_LOGS=0
  flow-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/download-artifact@v3
        with:  
          path: ./bin/
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
      - name: Flow tests
        run: make flow-tests CLEAR_LOGS=0
  tck-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/download-artifact@v3
        with:  
          path: ./bin/
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: TCK tests
        run: make tck-tests CLEAR_LOGS=0
  fuzz-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/download-artifact@v3
        with:  
          path: ./bin/
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Fuzz tests
        run: make fuzz
