name: Build

on:
  workflow_dispatch:
    inputs:
      browser_tag:
        description: "Browser tag"
        required: false
        default: "latest"
      skip_tests:
        description: "Skip tests"
        required: false
        type: boolean
        default: false
  pull_request:
    branches: [master, "[0-9]+.[0-9]+"]
  push:
    branches:
      - master
      - "[0-9]+.[0-9]+"
    tags:
      - v[0-9]+.[0-9]+

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  create-runners:
    strategy:
      matrix:
        machines:
          - name: rhel-build
            machine_type: e2-standard-4
            runner_label: rhel-build-${{ github.run_id }}-${{ github.run_number }}
            arm: false
            image: projects/rhel-cloud/global/images/rhel-9-v20241210
          - name: rhel8-build
            machine_type: e2-standard-4
            runner_label: rhel8-build-${{ github.run_id }}-${{ github.run_number }}
            arm: false
            image: projects/rhel-cloud/global/images/rhel-9-v20241210
    runs-on: ubuntu-latest
    steps:
      - name: Create runners
        id: create-runner
        uses: FalkorDB/gce-github-runner@install_docker
        with:
          token: ${{ secrets.GH_SA_TOKEN }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          machine_zone: ${{ vars.GCP_ZONE }}
          network: gh-runner
          disk_size: 100
          machine_type: ${{ matrix.machines.machine_type }}
          runner_label: ${{ matrix.machines.runner_label }}
          arm: ${{ matrix.machines.arm }}
          image: ${{ matrix.machines.image }}

  build:
    runs-on: ${{ matrix.platform.machine_label }}
    services:
      registry:
        image: ${{ matrix.platform.os != 'macos' && 'registry:2' || '' }}
        ports:
          - 5000:5000
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Ubuntu builds
          - name: ubuntu-x64
            suffix: x64
            os: ubuntu
            arch: amd64
            machine_label: ubuntu-latest
            cache_path: linux-x64
            build_variants: [release, server]
            use_docker: true
          - name: ubuntu-arm64
            suffix: arm64v8
            os: ubuntu
            arch: arm64
            machine_label: ubuntu-24.04-arm
            cache_path: linux-arm64v8
            build_variants: [release, server]
            use_docker: true
          # Alpine builds
          - name: alpine-x64
            suffix: alpine-x64
            os: alpine
            arch: amd64
            machine_label: ubuntu-latest
            cache_path: alpine-x64
            build_variants: [release, server]
            use_docker: true
          - name: alpine-arm64
            suffix: alpine-arm64v8
            os: alpine
            arch: arm64
            machine_label: ubuntu-24.04-arm
            cache_path: alpine-arm64v8
            build_variants: [release, server]
            use_docker: true
          # RHEL builds (conditional)
          - name: rhel-x64
            suffix: rhel-x64
            os: rhel
            arch: amd64
            machine_label: ${{ format('rhel-build-{0}-{1}', github.run_id, github.run_number) }}
            cache_path: rhel-x64
            build_variants: [release]
            requires_runner: true
            use_docker: true
          - name: rhel8-x64
            suffix: rhel8-x64
            os: rhel8
            arch: amd64
            machine_label: ${{ format('rhel8-build-{0}-{1}', github.run_id, github.run_number) }}
            cache_path: rhel8-x64
            build_variants: [release]
            requires_runner: true
            use_docker: true
          # macOS builds
          - name: macos-arm64
            suffix: macos-arm64v8
            os: macos
            arch: arm64
            machine_label: macos-latest
            cache_path: macos-arm64v8
            build_variants: [release]
            use_docker: false
        build_type: [release, debug]
    steps:
      - name: Check if should skip
        id: should_skip
        run: |
          SHOULD_SKIP="false"
          if [[ "${{ matrix.platform.requires_runner }}" == "true" ]] && [[ "${{ github.event_name }}" == "pull_request" ]] && ! [[ "${{ contains(github.event.pull_request.labels.*.name, 'test-rhel') }}" == "true" ]]; then
            SHOULD_SKIP="true"
          fi
          echo "skip=$SHOULD_SKIP" >> $GITHUB_OUTPUT

      - name: Install Git (RHEL)
        if: steps.should_skip.outputs.skip != 'true' && (matrix.platform.os == 'rhel' || matrix.platform.os == 'rhel8')
        run: sudo dnf install -y git

      - uses: actions/checkout@v6
        if: steps.should_skip.outputs.skip != 'true'
        with:
          set-safe-directory: "*"
          submodules: recursive

      - name: Setup macOS dependencies
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos'
        run: |
          brew install m4 automake peg libtool autoconf python3 gcc make zlib libiconv libomp cmake
          echo "/opt/homebrew/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Relocate source
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        run: |
          sudo mkdir -p /FalkorDB
          sudo cp -r $GITHUB_WORKSPACE/. /FalkorDB/
          sudo chown -R $(whoami) /FalkorDB

      - name: Generate cache keys (Docker)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        id: cache-keys
        working-directory: /FalkorDB
        run: |
          # Generate a single combined hash of all dependencies to avoid 512 char key limit
          DEPS_HASH=$(cat ./deps/GraphBLAS/Include/GraphBLAS.h ./deps/GraphBLAS/Config/GB_prejit.c ./deps/libcypher-parser/lib/src/parser.c ./deps/RediSearch/src/version.h ./deps/libcurl/RELEASE-NOTES ./deps/libcsv/ChangeLog ./deps/LAGraph/include/LAGraph.h ./deps/rax/rax.h ./deps/xxHash/xxhash.h ./deps/utf8proc/utf8proc.h ./deps/oniguruma/src/oniguruma.h ./deps/FalkorDB-core-rs/Cargo.toml 2>/dev/null | sha256sum | cut -d' ' -f1 || echo "no-hash")
          echo "combined=${DEPS_HASH}" >> $GITHUB_OUTPUT

      - name: Generate cache key (macOS)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos'
        id: cache-key-macos
        run: |
          DEPS_HASH=$(cat deps/GraphBLAS/Include/GraphBLAS.h deps/libcypher-parser/lib/src/parser.c deps/RediSearch/src/version.h deps/libcurl/RELEASE-NOTES deps/libcsv/ChangeLog deps/LAGraph/include/LAGraph.h deps/rax/rax.h deps/xxHash/xxhash.h deps/utf8proc/utf8proc.h deps/oniguruma/src/oniguruma.h deps/FalkorDB-core-rs/Cargo.toml | shasum -a 256 | cut -d' ' -f1)
          echo "key=macos-deps-${{ matrix.build_type }}-${DEPS_HASH}" >> $GITHUB_OUTPUT

      - name: Restore dependency caches (Docker)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        id: restore-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/GraphBLAS
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcypher-parser
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/search-static
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcurl
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcsv
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/LAGraph
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/rax
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/xxHash
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/utf8proc
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/oniguruma
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/FalkorDB-core-rs
          key: deps-${{ matrix.platform.cache_path }}-${{ steps.cache-keys.outputs.combined }}
          restore-keys: |
            deps-${{ matrix.platform.cache_path }}-
          enableCrossOsArchive: true

      - name: Restore dependency cache (macOS)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos'
        id: restore-deps-macos
        uses: actions/cache/restore@v4
        with:
          path: ./bin/${{ matrix.platform.cache_path }}-${{ matrix.build_type }}
          key: ${{ steps.cache-key-macos.outputs.key }}
          restore-keys: |
            macos-deps-${{ matrix.build_type }}-

      - name: Set up Docker Buildx
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Ignore Errors (RHEL8)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'rhel8'
        run: sed -i 's/-Werror//g' /FalkorDB/deps/RediSearch/deps/VectorSimilarity/src/VecSim/CMakeLists.txt

      - name: Build macOS native
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos'
        env:
          OSX_MIN_SDK_VER: "15.0"
        run: |
          # Skip clean if we have cached dependencies - they're already clean
          if [ "${{ steps.restore-deps-macos.outputs.cache-hit }}" != "true" ] && [ -d "./bin/${{ matrix.platform.cache_path }}-${{ matrix.build_type }}/src" ]; then
            make clean
          fi
          make DEBUG=${{ matrix.build_type == 'debug' && '1' || '0' }} CXXFLAGS="-Wno-error=vla-cxx-extension"

      - name: Save dependency cache (macOS)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos' && steps.restore-deps-macos.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./bin/${{ matrix.platform.cache_path }}-${{ matrix.build_type }}
          key: ${{ steps.cache-key-macos.outputs.key }}

      - name: Extract .so file (macOS)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.os == 'macos'
        run: |
          SO_FILE=$(find ./bin -name "falkordb.so" -type f | head -1)
          if [ -z "$SO_FILE" ]; then
            echo "Error: falkordb.so not found"
            exit 1
          fi
          mkdir -p /tmp
          cp "$SO_FILE" /tmp/falkordb-${{ matrix.build_type == 'release' && matrix.platform.suffix || format('debug-{0}', matrix.platform.suffix) }}.so

      - name: Determine Dockerfile
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        id: dockerfile
        run: |
          # All platforms use same compiler dockerfile with OS parameter
          echo "compiler=Dockerfile.compiler" >> $GITHUB_OUTPUT
          
          # Final image dockerfile
          if [[ "${{ matrix.platform.os }}" == "alpine" ]]; then
            echo "final=Dockerfile.alpine" >> $GITHUB_OUTPUT
            echo "test=Dockerfile.alpine" >> $GITHUB_OUTPUT
          else
            echo "final=Dockerfile" >> $GITHUB_OUTPUT
            echo "test=Dockerfile.debian" >> $GITHUB_OUTPUT
          fi

          # Check if building server variant
          if [[ " ${{ join(matrix.platform.build_variants, ' ') }} " =~ " server " ]] && [[ "${{ matrix.build_type }}" == "release" ]]; then
            echo "build_server=true" >> $GITHUB_OUTPUT
            if [[ "${{ matrix.platform.os }}" == "alpine" ]]; then
              echo "server_dockerfile=Dockerfile.alpine-server" >> $GITHUB_OUTPUT
            else
              echo "server_dockerfile=Dockerfile.server" >> $GITHUB_OUTPUT
            fi
          else
            echo "build_server=false" >> $GITHUB_OUTPUT
          fi

      - name: Build compiler image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        id: build_compiler
        uses: docker/build-push-action@v6
        with:
          context: /FalkorDB
          file: /FalkorDB/build/docker/${{ steps.dockerfile.outputs.compiler }}
          platforms: linux/${{ matrix.platform.arch }}
          tags: localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }}
          push: true
          cache-from: type=gha,scope=compiler-${{ matrix.platform.cache_path }}-${{ matrix.build_type }}
          cache-to: type=gha,mode=max,scope=compiler-${{ matrix.platform.cache_path }}-${{ matrix.build_type }}
          build-args: |
            TARGETPLATFORM=linux/${{ matrix.platform.arch }}
            OS=${{ matrix.platform.os }}
            DEBUG=${{ matrix.build_type == 'debug' && '1' || '0' }}

      - name: Copy artifacts from compiler image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && steps.restore-deps.outputs.cache-hit != 'true'
        working-directory: /FalkorDB
        run: |
          id=$(docker create --platform=linux/${{ matrix.platform.arch }} localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }})
          docker cp $id:/FalkorDB/bin ./bin
          docker rm -v $id

      - name: Save dependency cache (Docker)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && steps.restore-deps.outputs.cache-hit != 'true' && steps.build_compiler.outcome == 'success'
        uses: actions/cache/save@v4
        with:
          path: |
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/GraphBLAS
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcypher-parser
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/search-static
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcurl
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/libcsv
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/LAGraph
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/rax
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/xxHash
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/utf8proc
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/oniguruma
            /FalkorDB/bin/${{ matrix.platform.cache_path }}-release/FalkorDB-core-rs
          key: deps-${{ matrix.platform.cache_path }}-${{ steps.cache-keys.outputs.combined }}
          enableCrossOsArchive: true

      - name: Set browser tag
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release'
        id: set_browser_tag
        run: |
          BROWSER_TAG="latest"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BROWSER_TAG=${{ github.event.inputs.browser_tag }}
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BROWSER_TAG="edge"
          fi
          echo "BROWSER_TAG=${BROWSER_TAG}" >> $GITHUB_ENV

      - name: Build test image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release' && matrix.platform.os != 'rhel' && matrix.platform.os != 'rhel8'
        uses: docker/build-push-action@v6
        with:
          context: /FalkorDB
          file: /FalkorDB/tests/${{ steps.dockerfile.outputs.test }}
          outputs: type=docker,dest=/tmp/falkordb-tests-${{ matrix.platform.suffix }}.tar
          tags: falkordb/falkordb-tests-${{ matrix.platform.suffix }}
          platforms: linux/${{ matrix.platform.arch }}
          cache-from: type=gha,scope=tests-${{ matrix.platform.cache_path }}
          cache-to: type=gha,mode=max,scope=tests-${{ matrix.platform.cache_path }}
          build-args: |
            BASE_IMAGE=localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }}
            TARGETPLATFORM=linux/${{ matrix.platform.arch }}

      - name: Upload test image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release' && matrix.platform.os != 'rhel' && matrix.platform.os != 'rhel8'
        uses: actions/upload-artifact@v5
        with:
          name: falkordb-tests-${{ matrix.platform.suffix }}
          path: /tmp/falkordb-tests-${{ matrix.platform.suffix }}.tar
          retention-days: 1
          compression-level: 0

      - name: Build base image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release'
        id: build_base
        uses: docker/build-push-action@v6
        with:
          context: /FalkorDB
          file: /FalkorDB/build/docker/${{ steps.dockerfile.outputs.final }}
          platforms: linux/${{ matrix.platform.arch }}
          outputs: type=docker,dest=/tmp/falkordb-${{ matrix.platform.suffix }}.tar
          tags: falkordb/falkordb-${{ matrix.platform.suffix }}
          cache-from: type=gha,scope=base-${{ matrix.platform.cache_path }}
          cache-to: type=gha,mode=max,scope=base-${{ matrix.platform.cache_path }}
          build-args: |
            BASE_IMAGE=localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }}
            TARGETPLATFORM=linux/${{ matrix.platform.arch }}
            BROWSER_TAG=${{ env.BROWSER_TAG }}

      - name: Load base image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release'
        run: docker load --input /tmp/falkordb-${{ matrix.platform.suffix }}.tar

      - name: Upload base image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && matrix.build_type == 'release'
        uses: actions/upload-artifact@v5
        with:
          name: falkordb-${{ matrix.platform.suffix }}
          path: /tmp/falkordb-${{ matrix.platform.suffix }}.tar
          retention-days: 1
          compression-level: 0

      - name: Build server image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && steps.dockerfile.outputs.build_server == 'true'
        uses: docker/build-push-action@v6
        with:
          context: /FalkorDB
          file: /FalkorDB/build/docker/${{ steps.dockerfile.outputs.server_dockerfile }}
          platforms: linux/${{ matrix.platform.arch }}
          outputs: type=docker,dest=/tmp/falkordb-server-${{ matrix.platform.suffix }}.tar
          tags: falkordb/falkordb-server-${{ matrix.platform.suffix }}
          cache-from: type=gha,scope=server-${{ matrix.platform.cache_path }}
          cache-to: type=gha,mode=max,scope=server-${{ matrix.platform.cache_path }}
          build-args: |
            BASE_IMAGE=localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }}
            TARGETPLATFORM=linux/${{ matrix.platform.arch }}
            BROWSER_TAG=${{ env.BROWSER_TAG }}

      - name: Upload server image
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker && steps.dockerfile.outputs.build_server == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: falkordb-server-${{ matrix.platform.suffix }}
          path: /tmp/falkordb-server-${{ matrix.platform.suffix }}.tar
          retention-days: 1
          compression-level: 0

      - name: Extract .so file (Docker)
        if: steps.should_skip.outputs.skip != 'true' && matrix.platform.use_docker
        run: |
          docker run --rm --entrypoint cat localhost:5000/falkordb/falkordb-compiler-${{ matrix.platform.suffix }} /FalkorDB/bin/src/falkordb.so > /tmp/falkordb-${{ matrix.build_type == 'release' && matrix.platform.suffix || format('debug-{0}', matrix.platform.suffix) }}.so

      - name: Upload .so file
        if: steps.should_skip.outputs.skip != 'true'
        uses: actions/upload-artifact@v5
        with:
          name: falkordb-${{ matrix.build_type == 'release' && matrix.platform.suffix || format('debug-{0}', matrix.platform.suffix) }}.so
          path: /tmp/falkordb-${{ matrix.build_type == 'release' && matrix.platform.suffix || format('debug-{0}', matrix.platform.suffix) }}.so
          retention-days: 7

  cleanup-rhel-runners:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner:
          - rhel-build-${{ github.run_id }}-${{ github.run_number }}
          - rhel8-build-${{ github.run_id }}-${{ github.run_number }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/cleanup-runner
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          zone: ${{ vars.GCP_ZONE }}
          instance_label: ${{ matrix.runner }}

  test:
    needs: build
    if: ${{ !inputs.skip_tests && (needs.build.result == 'success') }}
    runs-on: ${{ matrix.platform.machine_label }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - suffix: x64
            machine_label: ubuntu-latest
          - suffix: arm64v8
            machine_label: ubuntu-24.04-arm
          - suffix: alpine-x64
            machine_label: ubuntu-latest
          - suffix: alpine-arm64v8
            machine_label: ubuntu-24.04-arm
        test_type: [unit, flow, tck, fuzz]
    steps:
      - name: Download test image
        uses: actions/download-artifact@v6
        with:
          name: falkordb-tests-${{ matrix.platform.suffix }}
          path: /tmp

      - name: Load test image
        run: docker load --input /tmp/falkordb-tests-${{ matrix.platform.suffix }}.tar

      - name: Run ${{ matrix.test_type }} tests
        run: |
          mkdir -p /tmp/logs
          case "${{ matrix.test_type }}" in
            unit)
              docker run --rm -v /tmp/logs:/FalkorDB/tests/unit/logs falkordb/falkordb-tests-${{ matrix.platform.suffix }} make CLEAR_LOGS=0 unit-tests
              ;;
            flow)
              docker run --rm -v /tmp/logs:/FalkorDB/tests/flow/logs falkordb/falkordb-tests-${{ matrix.platform.suffix }} make CLEAR_LOGS=0 PARALLEL=2 flow-tests
              ;;
            tck)
              docker run --rm -v /tmp/logs:/FalkorDB/tests/tck/logs falkordb/falkordb-tests-${{ matrix.platform.suffix }} make CLEAR_LOGS=0 tck-tests
              ;;
            fuzz)
              docker run --rm -v /tmp/logs:/FalkorDB/tests/fuzz/logs falkordb/falkordb-tests-${{ matrix.platform.suffix }} make fuzz TIMEOUT=180
              ;;
          esac

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.test_type }}-test-logs-${{ matrix.platform.suffix }}
          path: /tmp/logs
          retention-days: 7

  security-scan:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ${{ matrix.platform.machine_label }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - suffix: x64
            machine_label: ubuntu-latest
          - suffix: arm64v8
            machine_label: ubuntu-24.04-arm
          - suffix: alpine-x64
            machine_label: ubuntu-latest
          - suffix: alpine-arm64v8
            machine_label: ubuntu-24.04-arm
    steps:
      - name: Download image
        uses: actions/download-artifact@v6
        with:
          name: falkordb-${{ matrix.platform.suffix }}
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/falkordb-${{ matrix.platform.suffix }}.tar

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: falkordb/falkordb-${{ matrix.platform.suffix }}
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-results.sarif
          ignore-unfixed: true
          scan-type: image

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif


