name: Build on ubuntu

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        set-safe-directory: '*'
        submodules: recursive
    - name: Cache
      id: graphblas
      uses: actions/cache@v3.3.1
      with:
        path: |
          ./bin/linux-x64-release/GraphBLAS
        key: graphblas-${{ hashFiles('./deps/GraphBLAS/Include/GraphBLAS.h') }}
    - name: Setup
      run: |
        ./sbin/setup
        export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
    - name: Build
      run: |
        make
    - uses: actions/upload-artifact@v3
      with:
        name: ubuntu-falkorDB
        path: ./bin
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-falkorDB
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Unit tests
        run: |
          make unit-tests CLEAR_LOGS=0
  flow-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-falkorDB
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Flow tests
        run: |
          make flow-tests CLEAR_LOGS=0
  tck-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-falkorDB
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: TCK tests
        run: |
          make tck-tests CLEAR_LOGS=0
  fuzz-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ubuntu-falkorDB
      - name: Setup
        run: |
          ./sbin/setup
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token
      - name: Fuzz tests
        run: |
          make fuzz
