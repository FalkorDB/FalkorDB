            os: alpine
            machine_label: ubuntu-latest
          - name: linux/arm64
            suffix: alpine-arm64v8
            os: alpine
            machine_label: ubuntu-24.04-arm
    steps:
      - name: Download image
        uses: actions/download-artifact@v6
        with:
