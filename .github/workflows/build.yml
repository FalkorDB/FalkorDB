      - name: Fuzz tests
        run: |
          mkdir -p /tmp/logs
          docker run --rm -i -v /tmp/logs:/FalkorDB/tests/fuzz/logs falkordb/falkordb-tests make fuzz TIMEOUT=180

      - name: Upload fuzz test logs
        uses: actions/upload-artifact@v5
        with:
          name: fuzz-test-logs-${{ matrix.platform.suffix }}
          path: /tmp/logs

