name: Benchmark build
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    types: [ labeled ]
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  create-runner:
    uses: gitpod-io/gce-github-runner/.github/workflows/create-vm.yml@secrets
    with:
      project_id: github-runners-414914
      machine_zone: us-central1-a
      machine_type: e2-custom-4-8192
      label: $RANDOM
    secrets:
      runner_token: ${{ secrets.GH_SA_TOKEN }}
      gcp_credentials: ${{ secrets.GCP_SA_KEY }}

  run-benchmark:
    needs:
      - create-runner
    if: ${{ github.event.label.name == 'action:run-benchmark' }}
    runs-on: ${{ needs.create-runner.outputs.label }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: tests/benchmarks
        run: |
          apt install -y redis-server
          pip3 install -r requirements.txt
      - name: Run benchmark
        working-directory: tests/benchmarks
        run: python3 run_benchmarks.py 0-9 BenchmarkA
      - name: Upload results
        uses: ./actions/upload-artifact
        with:
          name: BenchmarkA-results.tar.gzx`x`x`x`
          path: tests/benchmarks/BenchmarkA-results.tar.gz

  delete-runner:
    if: ${{ github.event.label.name == 'action:run-benchmark' || always() }}
    needs:
      - create-runner
      - test
    uses: gitpod-io/gce-github-runner/.github/workflows/delete-vm.yml@secrets
    secrets:
      gcp_credentials: ${{ secrets.GCP_SA_KEY }}
    with:
      runner-label: ${{ needs.create-runner.outputs.label }}
      machine-zone: ${{ needs.create-runner.outputs.machine-zone }}
