name: Benchmark build
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    types: [ labeled ]
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check if PR exists for this branch
        env:
          GH_TOKEN: ${{ github.token }}
        # Check if a PR with label 'action:run-benchmark' exists for this branch and save its id
        run: |
          PR=$(gh pr list --state open --label 'action:run-benchmark' --json headRefName -q ".[] | select(.headRefName == ${{ github.ref }})")
          echo "pr_exists=${PR}" >> "${GITHUB_OUTPUT}"

  create-runner:
    needs:
      - check-label
    if: ${{ needs.check-label.outputs.pr_exists != null }}
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-runner.outputs.label }}
    steps:
      - id: create-runner
        uses: related-sciences/gce-github-runner@v0.10
        with:
          token: ${{ secrets.GH_SA_TOKEN }}
          project_id: github-runners-414914
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          machine_zone: us-central1-a
          machine_type: e2-custom-4-8192
          network: gh-runner

  run-benchmark:
    needs:
      - create-runner
    if: ${{ github.event.label.name == 'action:run-benchmark' || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ needs.create-runner.outputs.label }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: tests/benchmarks
        run: |
          apt install -y redis-server
          pip3 install -r requirements.txt
      - name: Run benchmark
        working-directory: tests/benchmarks
        run: python3 run_benchmarks.py 0-9 BenchmarkA
      - name: Upload results
        uses: ./actions/upload-artifact
        with:
          name: BenchmarkA-results.tar.gzx`x`x`x`
          path: tests/benchmarks/BenchmarkA-results.tar.gz
