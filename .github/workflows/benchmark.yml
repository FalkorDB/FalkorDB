name: Benchmark build
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
    types: [opened, labeled, unlabeled, synchronize]
  push:
    branches:
      - 'master'
    tags:
      - 'v*'

jobs:
  haslabel:
    name: analyse labels
    runs-on: ubuntu-latest
    outputs:
      benchmark: ${{ steps.haslabel.outputs.labeled-run-benchmark }}
    steps:
      - uses: actions/checkout@v4
      - name: Labeled with run-benchmark
        id: haslabel
        uses: DanielTamkin/HasLabel@v1.0.4
        with:
          contains: 'run-benchmark'

  create-runner:
    needs: haslabel
    if: needs.haslabel.outputs.benchmark
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-runner.outputs.label }}
    steps:
      - id: create-runner
        uses: related-sciences/gce-github-runner@v0.10
        with:
          token: ${{ secrets.GH_SA_TOKEN }}
          project_id: github-runners-414914
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          machine_zone: us-central1-a
          machine_type: e2-custom-4-8192
          network: gh-runner

  run-benchmark:
    needs:
      - create-runner
    runs-on: ${{ needs.create-runner.outputs.label }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: tests/benchmarks
        run: |
          apt install -y redis-server
          pip3 install -r requirements.txt
      - name: Run benchmark
        working-directory: tests/benchmarks
        run: python3 run_benchmarks.py GroupA
      - name: Upload results
        uses: ./actions/upload-artifact
        with:
          name: GroupA-results.tar.gz
          path: tests/benchmarks/GroupA/GroupA-results.tar.gz
