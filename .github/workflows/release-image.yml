name: Release image

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  BUILD_WORKFLOW_NAME: build.yml

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          branch: ${{ github.event.release.target_commitish }}
          workflow_conclusion: success
          name: digests
          path: /tmp/digests
          if_no_artifact_found: error

      - name: Retrieve built image
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          branch: ${{ github.event.release.target_commitish }}
          workflow_conclusion: success
          name: falkordb
          path: /tmp
          if_no_artifact_found: error

      - name: Load image
        run: docker load -i /tmp/falkordb.tar

      - name: List images with sha
        run: docker images --digests

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t falkordb/falkordb:${{ github.event.release.tag_name }} -t falkordb/falkordb:latest \
          $(printf 'falkordb/falkordb@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect falkordb/falkordb:latest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: |
            docker buildx imagetools push falkordb/falkordb:latest
            docker buildx imagetools push falkordb/falkordb:${{ github.event.release.tag_name }}