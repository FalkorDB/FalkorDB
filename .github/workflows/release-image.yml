name: Release image to DockerHub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag"
        required: true
      commit_sha:
        description: "Commit SHA"
        required: true
  workflow_run:
    workflows: ["Build on ubuntu"]
    types:
      - completed
    branches: [master, "v[0-9]+.[0-9]+"]
  release:
    types: [published]

env:
  BUILD_WORKFLOW_NAME: build.yml
  # Get the commit SHA from the event that triggered the workflow
  # If the event is a workflow_dispatch, use the input value
  # If the event is a workflow_run, use the head_commit.id
  # If the event is a release, use the target_commitish
  COMMIT_SHA: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.commit_sha || github.event_name == 'workflow_run' && github.event.workflow_run.head_commit.id || github.event_name == 'release' && github.sha || github.sha }}

jobs:
  release:
    # Only run this job if the workflow_run event is successful or if the event is not a workflow_run
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Retrieve built image Ubuntu 24 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-24-x64
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Ubuntu 24 ARM
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-24-arm64v8
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image RHEL 9 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-rhel-9-x64
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Alpine AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-alpine-x64
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Alpine ARM
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-alpine-arm64v8
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Alpine AMD server only
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-server-alpine-x64
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Alpine ARM server only
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-server-alpine-arm64v8
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Ubuntu 24 AMD server only
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-server-ubuntu-24-x64
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built image Ubuntu 24 ARM server only
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-server-ubuntu-24-arm64v8
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so Ubuntu 24 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-24-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so Ubuntu 24 ARM
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-24-arm64v8.so
          path: /tmp
          if_no_artifact_found: error
      - name: Retrieve built .so RHEL 9 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-rhel-9-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so RHEL 8 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-rhel-8-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so Ubuntu 20 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-20-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so Ubuntu 22 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-22-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so Amazon Linux 2023 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-amazonlinux-2023-x64.so
          path: /tmp
          if_no_artifact_found: error
      - name: Retrieve built debug.so Ubuntu 24 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-ubuntu-24-x64.so
          path: /tmp
          if_no_artifact_found: error
      - name: Retrieve built debug.so Ubuntu 24 ARM
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-ubuntu-24-arm64v8.so
          path: /tmp
          if_no_artifact_found: error
      - name: Retrieve built debug.so RHEL 9 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-rhel-9-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built debug.so RHEL 8 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-rhel-8-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built debug.so Ubuntu 20 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-ubuntu-20-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built debug.so Ubuntu 22 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-ubuntu-22-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built debug.so Amazon Linux 2023 AMD
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-amazonlinux-2023-x64.so
          path: /tmp
          if_no_artifact_found: error

      - name: Retrieve built .so macOS ARM64
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-macos-arm64v8.so
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve built debug.so macOS ARM64
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-debug-macos-arm64v8.so
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve RAMP package RHEL 9
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-rhel-9-x64.zip
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve RAMP package RHEL 8
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-rhel-8-x64.zip
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve RAMP package Ubuntu 20
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-20-x64.zip
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve RAMP package Ubuntu 22
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-ubuntu-22-x64.zip
          path: /tmp
          if_no_artifact_found: ignore

      - name: Retrieve RAMP package Amazon Linux 2023
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ env.BUILD_WORKFLOW_NAME }}
          commit: ${{ env.COMMIT_SHA }}
          workflow_conclusion: success
          name: falkordb-amazonlinux-2023-x64.zip
          path: /tmp
          if_no_artifact_found: ignore

      - name: Load image
        run: |
          docker load -i /tmp/falkordb-ubuntu-24-x64.tar
          docker load -i /tmp/falkordb-ubuntu-24-arm64v8.tar
          docker load -i /tmp/falkordb-rhel-9-x64.tar
          docker load -i /tmp/falkordb-server-alpine-x64.tar
          docker load -i /tmp/falkordb-server-alpine-arm64v8.tar
          docker load -i /tmp/falkordb-server-ubuntu-24-x64.tar
          docker load -i /tmp/falkordb-server-ubuntu-24-arm64v8.tar
          docker load -i /tmp/falkordb-alpine-x64.tar
          docker load -i /tmp/falkordb-alpine-arm64v8.tar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set tag name
        id: set_tag
        run: |
          # If the event is a release, use the release tag name
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME=${{ github.event.release.tag_name }}
            echo "IS_LATEST=1" >> $GITHUB_ENV
          fi

          # If the event is a workflow_dispatch, use the input value
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME=${{ github.event.inputs.tag }}
          fi

          # If the event is a workflow_run, and branch is master, set to "edge"
          if [ "${{ github.event_name }}" == "workflow_run" ] && [ "${{ github.event.workflow_run.head_branch }}" == "master" ]; then
            TAG_NAME="edge"
          fi

          # If the event is a workflow_run, and branch is not master, set to the branch name
          if [ "${{ github.event_name }}" == "workflow_run" ] && [ "${{ github.event.workflow_run.head_branch }}" != "master" ]; then
            TAG_NAME="v${{ github.event.workflow_run.head_branch }}"
          fi

          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV

      - name: Tag ubuntu-24-x64, ARM, and rhel-9-x64 images
        run: |
          docker tag falkordb/falkordb-ubuntu-24-x64 falkordb/falkordb:${{ env.TAG_NAME }}-ubuntu-24-x64
          docker tag falkordb/falkordb-ubuntu-24-x64 falkordb/falkordb:${{ env.TAG_NAME }}-x64
          docker tag falkordb/falkordb-ubuntu-24-arm64v8 falkordb/falkordb:${{ env.TAG_NAME }}-ubuntu-24-arm64v8
          docker tag falkordb/falkordb-ubuntu-24-arm64v8 falkordb/falkordb:${{ env.TAG_NAME }}-arm64v8
          docker tag falkordb/falkordb-rhel-9-x64 falkordb/falkordb:${{ env.TAG_NAME }}-rhel-9-x64

          docker tag falkordb/falkordb-alpine-x64 falkordb/falkordb:${{ env.TAG_NAME }}-alpine-x64
          docker tag falkordb/falkordb-alpine-arm64v8 falkordb/falkordb:${{ env.TAG_NAME }}-alpine-arm64v8

          docker tag falkordb/falkordb-server-alpine-x64 falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-x64
          docker tag falkordb/falkordb-server-alpine-arm64v8 falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-arm64v8

          docker tag falkordb/falkordb-server-ubuntu-24-x64 falkordb/falkordb-server:${{ env.TAG_NAME }}-ubuntu-24-x64
          docker tag falkordb/falkordb-server-ubuntu-24-x64 falkordb/falkordb-server:${{ env.TAG_NAME }}-x64
          docker tag falkordb/falkordb-server-ubuntu-24-arm64v8 falkordb/falkordb-server:${{ env.TAG_NAME }}-ubuntu-24-arm64v8
          docker tag falkordb/falkordb-server-ubuntu-24-arm64v8 falkordb/falkordb-server:${{ env.TAG_NAME }}-arm64v8

      - name: Push x64, ARM, rhel-9-x64 images & create manifest
        run: |
          docker push falkordb/falkordb:${{ env.TAG_NAME }}-x64
          docker push falkordb/falkordb:${{ env.TAG_NAME }}-arm64v8
          docker push falkordb/falkordb:${{ env.TAG_NAME }}-rhel-9-x64
          docker push falkordb/falkordb:${{ env.TAG_NAME }}-alpine-x64
          docker push falkordb/falkordb:${{ env.TAG_NAME }}-alpine-arm64v8
          docker push falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-x64
          docker push falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-arm64v8
          docker push falkordb/falkordb-server:${{ env.TAG_NAME }}-x64
          docker push falkordb/falkordb-server:${{ env.TAG_NAME }}-arm64v8

          docker buildx imagetools create -t falkordb/falkordb:${{ env.TAG_NAME }} ${{ env.IS_LATEST == '1' && '-t falkordb/falkordb:latest' || '' }} \
          falkordb/falkordb:${{ env.TAG_NAME }}-x64 \
          falkordb/falkordb:${{ env.TAG_NAME }}-arm64v8

          docker buildx imagetools create -t falkordb/falkordb:${{ env.TAG_NAME }}-alpine ${{ env.IS_LATEST == '1' && '-t falkordb/falkordb:latest-alpine' || '' }} \
          falkordb/falkordb:${{ env.TAG_NAME }}-alpine-x64 \
          falkordb/falkordb:${{ env.TAG_NAME }}-alpine-arm64v8

          docker buildx imagetools create -t falkordb/falkordb-server:${{ env.TAG_NAME }} ${{ env.IS_LATEST == '1' && '-t falkordb/falkordb-server:latest' || '' }} \
          falkordb/falkordb-server:${{ env.TAG_NAME }}-x64 \
          falkordb/falkordb-server:${{ env.TAG_NAME }}-arm64v8

          docker buildx imagetools create -t falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine ${{ env.IS_LATEST == '1' && '-t falkordb/falkordb-server:latest-alpine' || '' }} \
          falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-x64 \
          falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine-arm64v8

      - name: Inspect image
        run: |
          docker buildx imagetools inspect falkordb/falkordb:${{ env.TAG_NAME }}
          docker buildx imagetools inspect falkordb/falkordb:${{ env.TAG_NAME }}-alpine
          docker buildx imagetools inspect falkordb/falkordb-server:${{ env.TAG_NAME }}
          docker buildx imagetools inspect falkordb/falkordb-server:${{ env.TAG_NAME }}-alpine

      - name: Upload falkordb.so files to release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-24-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-24-arm64v8.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-rhel-9-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-rhel-8-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-20-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-22-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-amazonlinux-2023-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-ubuntu-24-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-ubuntu-24-arm64v8.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-rhel-9-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-rhel-8-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-ubuntu-20-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-ubuntu-22-x64.so
          gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-amazonlinux-2023-x64.so
          # Upload macOS binaries if they exist
          if [ -f /tmp/falkordb-macos-arm64v8.so ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-macos-arm64v8.so
          fi
          if [ -f /tmp/falkordb-debug-macos-arm64v8.so ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-debug-macos-arm64v8.so
          fi
          # Upload RAMP packages if they exist
          if [ -f /tmp/falkordb-rhel-9-x64.zip ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-rhel-9-x64.zip
          fi
          if [ -f /tmp/falkordb-rhel-8-x64.zip ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-rhel-8-x64.zip
          fi
          if [ -f /tmp/falkordb-ubuntu-20-x64.zip ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-20-x64.zip
          fi
          if [ -f /tmp/falkordb-ubuntu-22-x64.zip ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-ubuntu-22-x64.zip
          fi
          if [ -f /tmp/falkordb-amazonlinux-2023-x64.zip ]; then
            gh release upload ${{ github.event.release.tag_name }} /tmp/falkordb-amazonlinux-2023-x64.zip
          fi

      - name: Trigger FalkorDB Cloud Version Update
        if: github.event_name == 'release'
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.FALKORDB_OMNISTRATE_PAT }}
          repository: FalkorDB/falkordb-omnistrate
          event-type: bump-falkordb-version
          client-payload: |
            {
              "new_version": "${{ github.event.release.tag_name }}"
            }

  trigger-testflight-workflow:
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Trigger Redis Enterprise tests in FalkorDB/testflight
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GH_TESTFLIGHT_TOKEN }}
          repository: FalkorDB/testflight
          event-type: release-created
          client-payload: '{"tag_name": "${{ github.event.release.tag_name }}"}'
