# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches:
      - master
      - '[0-9]+.[0-9]+'
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master
      - '[0-9]+.[0-9]+'
  schedule:
    - cron: '33 5 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container: falkordb/falkordb-build:ubuntu
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
    - run: |
        git config --global --add safe.directory '*'
        git submodule update --init --recursive

    # Check for cached dependencies 

    - name: Cache GraphBLAS
      id: cache_graphblas
      uses: actions/cache@v4
      with:
        path: $GITHUB_WORKSPACE/bin/linux-x64-release/GraphBLAS
        key: graphblas-${{ hashFiles('./deps/GraphBLAS/Include/GraphBLAS.h') }}    

    - name: Cache parser
      id: cache_parser
      uses: actions/cache@v4
      with:
        path: $GITHUB_WORKSPACE/bin/linux-x64-release/libcypher-parser
        key: parser-${{ hashFiles('./deps/libcypher-parser/lib/src/parser.c') }}

    - name: Cache search
      id: cache_search
      uses: actions/cache@v4
      with:
        path: $GITHUB_WORKSPACE/bin/linux-x64-release/search-static
        key: search-${{ hashFiles('./deps/RediSearch/src/version.h') }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      # https://github.com/github/codeql/issues/17141
      uses: github/codeql-action/init@5cf07d8b700b67e235fbb65cbc84f69c0cf10464
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Build
      run: |
        rustup default stable
        make build

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
